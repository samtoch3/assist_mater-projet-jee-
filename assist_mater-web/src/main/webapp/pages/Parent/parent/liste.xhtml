<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
     
     <f:metadata>
     			<f:viewParam name="id" value="#{modelUser.courant.id_user}"></f:viewParam>
     			<f:viewAction action = "#{modelUser.actualiserCourant()}"></f:viewAction>
     </f:metadata>

     <ui:define name="titre">Liste des enfants</ui:define>

    <ui:define name="contenu">

	<h:form>

		<h:dataTable styleClass="liste" 
			value="#{modelContrat.liste}" var="item" 
			rowClasses="impair, pair" columnClasses="center,left,center">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id"/>
					<!-- <h:inputText value="#{modelUser.courant.id_user}"/> -->
				</f:facet>
				#{item.id_contrat}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nom de l'enfant" />
				</f:facet>
				#{item.firstname} #{item.lastname}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Date de début" />
				</f:facet>
				#{item.date_deb}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Date de fin" />
				</f:facet>
				#{item.date_fin}
			</h:column>	
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="tarif horaire" />
				</f:facet>
				#{item.tarif_horaire}
			</h:column>	
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="indemnité entretien" />
				</f:facet>
				#{item.indemn_entretien}
			</h:column>	
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="indemnité repas" />
				</f:facet>
				#{item.indemn_repas}
			</h:column>	
			
			
			
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Actions" />
				</f:facet>
				
				
				<h:button
					outcome="formulaire?id=#{item.id_contrat}"
					image="#{ resource['images:consulter.png'] }"
					title="Consulter" 
					styleClass="image-action"
				/>
				
				<h:commandButton action="#{modelContrat.supprimer(item)}" 
					value="Supprimer" 
					onclick="return confirm('Confirmez-vous la suppression ?')" 
					image="#{ resource['images:supprimer.png'] }" 
					title="Supprimer"
					styleClass="image-action"
				>
				
					<f:ajax render="@form" execute="@form" />				
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<br />
		<h:button value="Ajouter" outcome="formulaire" />

	</h:form>

	</ui:define>

</ui:composition>
